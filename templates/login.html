<!-- Default form login -->

<!DOCTYPE html>
<html>
<head>
        <title>Auto Fill</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../static/index.css">
        <style>
        #grad1 {
      background-color: orange; /* For browsers that do not support gradients */
      background-image: repeating-linear-gradient(orange);  /* Standard syntax (must be last) */
    }
    body{
      background-image: url("../static/background.jpg");

        }
    </style>
</head>
<body class="main">
        <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #f9ccc2 ;"> 
                <div class="container-fluid">
                   <div class="navbar-header ">
                     <a class="navbar-brand" href="/"><strong class="black_text">Auto-Fill (Application Bharo)</strong></a>
                   </div>
                   <ul class="nav navbar-nav navbar-right">
                     <li><a href="/"><span class="glyphicon glyphicon-home black_text"></span> <strong class="black_text">Home</strong></a></li>
                     <li><a href="signup"><span class="glyphicon glyphicon-user black_text"></span> <strong class="black_text">Sign Up</strong></a></li>
                     <li><a href="login"><span class="glyphicon glyphicon-log-in black_text"></span> <strong class="black_text">Log in</strong></a></li>
                     <li><a href="help"><span class="glyphicon glyphicon-question-sign black_text"></span> <strong class="black_text">Help</strong></a></li>

                   </ul>
                 </div>
         </nav>

         <div class="container2" id="grad1">
        
          <h2 align="center" class="paddin" >Log In</h2>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
              <div class="alert alert-danger alert-dismissible fade in" style="width: auto; display: inline-block;">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  {{message}}
                </div>
              {% endfor %}
            {% endif %}
        {% endwith %}
          <form class="form-horizontal" method=POST action="{{ url_for('login') }}">
            
  
            <div class="form-group row col-sm-10" >
              <label class="col-sm-4 col-form-label" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
            </div>
              
  
            <div class="form-group row col-sm-10" >
              <label class="col-sm-4 col-form-label" for="pwd">Password:</label>
              <div class="col-sm-10">          
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
              </div>
            </div>
      
            <div class="form-group row col-sm-10" >        
              <div class="col-sm-4 col-form-label">
                <button type="submit" class="btn btn-primary">Submit</button>
                
              </div>
            </div>
              <div class="form-group row col-sm-10" >        
                <div class="col-sm-8 col-form-label black_text">
                <a href="" class="black_text"> Forgot Password ?</a>                  
                </div>
              </div>
    
              <div class="form-group row col-sm-10 black_text" > 
                <div class="col-sm-8 col-form-label">
                  <a class="black_text" href="{{ url_for('signup') }}"> Not a member? Register</a>
                </div>
              </div>        
      
          </form>
        </div>
     
    </body>
</html>
